<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/CoachingLogoSmall.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coaching med Janne Nordin</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />
        <!-- Tags and keywords -->
        <meta
            name="keywords"
            content="coaching, training, online training, nettbasert trening, mental helse, fysisk helse, coaching for balanse, personlig coaching"
        />
        <!-- Title and Description for SEO -->
        <title>Coaching med Janne Nordin</title>
        <meta
            name="description"
            content="Jeg brenner for å vise sammenhengen mellom fysisk og mental helse, og jeg hjelper deg til å finne en balanse hvor du ikke blir for streng med deg selv, men heller ikke sklir ut av de gode rutinene."
        />
        <!-- Open Graph Meta Tags for Social Media Previews -->
        <meta property="og:title" content="Coaching med Janne Nordin" />
        <meta
            property="og:description"
            content="Jeg brenner for å vise sammenhengen mellom fysisk og mental helse, og jeg hjelper deg til å finne en balanse hvor du ikke blir for streng med deg selv, men heller ikke sklir ut av de gode rutinene."
        />
        <meta property="og:image" content="/CoachingLogoWide.png" />
        <meta property="og:url" content="https://www.jannenordin.com/" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Coaching med Janne Nordin" />
        <meta property="og:locale" content="no_NO" />
        <!-- Canonical Link to avoid duplicate content issues -->
        <link rel="canonical" href="https://www.jannenordin.com/" />
        <!-- Robots Meta Tag to allow crawling and indexing -->
        <meta name="robots" content="index, follow" />
        <!-- Viewport Tag for Mobile Optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Schema.org Structured Data for SEO -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "url": "https://www.jannenordin.com/",
                "name": "Coaching med Janne Nordin",
                "description": "Jeg hjelper deg å finne balansen mellom fysisk og mental helse.",
                "publisher": {
                    "@type": "Organization",
                    "name": "Janne Nordin Coaching",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://www.jannenordin.com/CoachingLogoSmall.png"
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
